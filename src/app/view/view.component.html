<app-nav-bar></app-nav-bar>
  <div>
    <h3>Courses</h3>
    <button class="btn btn-primary" id="createCourseButton" (click)="navigateToCreateComponent()" ><i class="fa fa-plus" aria-hidden="true"></i>
      Create New</button>
    <hr>
</div>
  <!-- <div>
    <jw-pagination [items]="courses" (changePage)="onPageChange($event)"></jw-pagination>
  </div> -->
<div class="container">

<table class="table">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Course Name</th>
            <th>Category</th>
            <th>Level</th>
            <th>Created By</th>
            <th>status</th>
            <th>Action</th>
             </tr>
    </thead>
  
    <tbody>
       
   
       <tr *ngFor="let course of courses| paginate:config ,let i=index">
           <td> {{ (config.currentPage - 1) * config.itemsPerPage + i +1 }}</td>
       <td> <a href="#">{{course.name}}</a></td>
       <td> {{course.categoryObj.name}}</td>
       <td> {{course.levelObj.name}}</td>
       <td> {{course.createdBy}}</td>
       <td>
       <ng-template *ngIf="course.isActive; then active; else inActive "></ng-template>
       <ng-template #active><button class="btn btn-success" (click)="switchStatus(course.id)">Active</button> </ng-template>
       <ng-template #inActive><button class="btn btn-danger" (click)="switchStatus(course.id)"> InActive</button> </ng-template>   


          
       </td>
       <td>
         <button class="btn btn-primary"><i class="fa fa-edit"></i></button>&nbsp;
         <button class="btn btn-primary"><i class="fa fa-clone"></i></button>&nbsp;
         <button class="btn btn-primary"><i class="fa fa-trash"></i></button>&nbsp;
        </td>
       </tr>
    </tbody>
    
    
  </table> 
  <footer>
      <div style="text-align: center;">
          <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </div>

  </footer>
