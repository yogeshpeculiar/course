<app-nav-bar></app-nav-bar>
<div class="container-fluid"> 
    <p></p>
    <div class="row">  
        <div class="col-8">
            <h3>Courses</h3>  
        </div>
        <div class="col">
            <button class="btn btn-primary" >Save As New Version</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" >Save As Draft</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" >Back</button>
            &nbsp;&nbsp;&nbsp;
        </div>
    </div> 
        <hr>
</div>

<div  class="container-fluid">
    <form [formGroup]="createForm"  >
        <div class="row">
            <div class="col-3"></div> 
            <div class="col-2">
                <label class=" col-form-label">Course Version:</label>
            </div>
            <!-- <div class="col-1">
                <p>{{this.existingData.version}}</p>
            </div> -->
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div> 
                <div class="col-1">
                    <label class=" col-form-label" >Course Name:</label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" formControlName="courseName" [(ngModel)]="course_name" readonly/>
                </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div> 
                <div class="col-1">
                    <label class=" col-form-label">Level:</label>
                </div>
                <div class="col-3">
                    <select class="custom-select" formControlName="level">
                        <!-- <option [value]="this.existingData.levelObj.id" selected>{{this.existingData.levelObj.name}}</option> -->
                        <option *ngFor="let level of levels" [value]="level.id">{{level.name}}</option> -->
                        <div>

                        </div>

                      </select>
                </div>
        </div>
        
        <p *ngFor="let level of levels">name:{{level.name}}</p>
        <br>
        <div class="row">
            <div class="col-3"></div> 
                <div class="col-1">
                    <label class=" col-form-label">Category:</label>
                </div>
                <div class="col-3">
                    <select class="custom-select" formControlName="category" >
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                     </select>
                     <div *ngFor = "let c of categories">
                        name = {{c.name}}
                     </div>
                </div>
        </div>
        <br>
     
                 <div class="row">
                    <div class="col-3"></div> 
                        <div class="col-1">
                            <label class=" col-form-label">Tags:</label>
                        </div>
                        <div class="col-3">
                            <tag-input placeholder="enter key tag" formControlName="tags" [(ngModel)]="tags"  [modelAsStrings]="true">
                            </tag-input>
                        </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3"></div> 
                        <div class="col-1">
                            <label class=" col-form-label">Slug:</label>                                                                                                    
                        </div>
                        <div class="col-2.5">
                            <span>https://qa.revature.com/RevaturePro/course</span>
                        </div>
                        <div class="col-1">
                            <input type="text" class="form-control" formControlName="slug" [value]="course_name" readonly/>
                        </div>
                </div>
                <br>
                <div class="form-group row">
                    
                     <div class="col-3"></div> 
                        <div class="col-1">
                            <label class=" col-form-label">Level Override:</label>                                                                                                    
                        </div>
                        <div class="col-1" >
                            <label><input type="radio" name="levelOverride" formControlName="levelOverride" value="true" /> On&nbsp;&nbsp;</label>
                            <label><input type="radio" name="levelOverride" formControlName="levelOverride" value="false" /> Off&nbsp;&nbsp;</label>
                        </div>
                </div>
               <br>
               <div class="row">
               <div class="col-3"></div> 
                   <div class="col-1">
                       <label class=" col-form-label">Available For:</label>                                                                                                    
                   </div>
                   <div class="col-3" >
                       <label><input type="checkbox"  formControlName="availableFor" />&nbsp;&nbsp;Pre-Signup</label><br>
                       <label><input type="checkbox"  formControlName="availableFor"/>&nbsp;&nbsp;Logged in users via Slug</label><br>
                       <label><input type="checkbox"  formControlName="availableFor" />&nbsp;&nbsp;Dashboard</label>
                   </div>
           </div>
          <br>
          <div class="row">
                    
            <div class="col-3"></div> 
               <div class="col-1.5">
                   <label class=" col-form-label">Enrollment Activity Points:</label>                                                                                                    
               </div>
               <div class="col-1">
                   <input type="number" value="100"  formControlName="enrollmentActivityPoints" /><br>
                   
               </div>
       </div>
      <br>
      <div class="row">
        <div class="col-3"></div> 
           <div class="col-1.5">
               <label class=" col-form-label">Completion Activity Points:</label>                                                                                                    
           </div>
           <div class="col-1">
               <input type="number" value="100"  formControlName="completionActivityPoints"/><br>
            </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div> 
           <div class="col-1">
               <label class=" col-form-label">Description:</label>                                                                                                    
           </div>
           <div class="col">
               <textarea rows="4" cols="50" formControlName="description"></textarea>
            </div>
    </div>
    <br>
   
    <div class="row">
        <div class="col-3"></div> 
           <div class="col-1">
               <label class=" col-form-label">Meta Keyword:</label>                                                                                                    
           </div>
           <div class="col">
            <tag-input placeholder="enter key tag" formControlName="metaKey" [(ngModel)]="metaKey"  value="tags" [modelAsStrings]="true">
 </tag-input>
            </div>
    </div>
    <div class="row">
        <div class="col-3"></div> 
           <div class="col-1">
               <label class=" col-form-label">Meta Description:</label>                                                                                                    
           </div>
           <div class="col">
               <textarea rows="4" cols="50" formControlName="metaDescription"></textarea>
            </div>
    </div>
    <div class="row">
        <div class="col-3"></div> 
           <div class="col-1">
               <label class=" col-form-label">Choose Icon:</label>                                                                                                    
           </div>
           <div class="col">
            <input type="file" formControlName="chooseIcon" /><br>
            </div>
    </div><br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="showTextEditor()">Attach Document</button>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="showTextEditor()">Attach Video</button>
        </div>
    </div>
    <div id="textEditor" style="visibility: hidden;">
        <ckeditor [editor]="editor" #editorReference (ready)="onReady($event)"></ckeditor>
    </div>
  
    </form> 
        </div>
